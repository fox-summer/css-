<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myId {
        width: 80px;
        height: 80px;
        border: 2px solid #2507bd;
        border-radius: 50%;
        text-align: center;
        line-height: 80px;
        position: fixed;
        right: 10px;
        bottom: 10px;
      }
      .text:nth-child(odd) {
        height: 100px;
        background-color: rgb(17, 147, 91);
      }
      .text:nth-child(even) {
        height: 100px;
        background-color: rgb(1, 162, 124);
      }
    </style>
  </head>
  <body>
    <div id="myId">返回顶部</div>
    <div class="text">1</div>
    <div class="text">2</div>
    <div class="text">3</div>
    <div class="text">4</div>
    <div class="text">5</div>
    <div class="text">6</div>
    <div class="text">7</div>
    <div class="text">8</div>
    <div class="text">9</div>
  </body>
  <script>
    var mydiv = document.getElementById("myId");
  </script>
</html>
